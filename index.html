<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/16ca09898f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="row" id="#search-bar">
          <div class="col-9">
            <form>
              <div class="form-row align-items-center">
                <div class="row">
                  <div class="col-9">
                    <input
                      type="text"
                      autocomplete="off"
                      class="form-control mb-2"
                      id="new-location"
                      placeholder="New Location"
                    />
                  </div>
                  <div class="col-3">
                    <button
                      type="submit"
                      class="btn btn-primary mb-2"
                      id="submit-button"
                    >
                      Search
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="col-3">
            <button
              type="button"
              class="btn btn-primary mb-2"
              id="current-location-button"
            >
              Current
            </button>
          </div>
        </div>

        <div class="row" id="main-section">
          <div class="col-md-4">
            <h1>
              <i class="fa-solid fa-location-dot location-icon"></i>
              <span class="currentCity" id="current-city"></span>
            </h1>

            <div class="row current-weather">
              <div class="col-5">
                <img src="images/sun.png" alt="sun" class="sun-image" />
              </div>
              <div class="col-7">
                <h2>
                  <span id="display-temp"></span>
                  <span class="unit"
                    ><a href="#" id="celsius">ºC</a> |
                    <a href="#" id="fahrenheit">ºF</a></span
                  >
                </h2>
                <p id="min-max-today">ºC</p>
              </div>
            </div>

            <div class="weather-info">
              <div class="day-hour">
                <span id="current-date"></span>
                <br />
                Weather:<span id="clouds-clear"></span>
              </div>
              <div class="other-info">
                Humidity: <span id="humidity"></span>
                <br />
                Wind: <span id="wind"></span>
              </div>
            </div>
          </div>

          <div class="col-md-8" id="day-cards">
            <div class="row">
              <div class="col-4">
                <div class="card next-days" style="width: 7rem">
                  <i class="fa-solid fa-sun next-days-icon"></i>
                  <div class="card-body">
                    <h5 class="card-title temperature-one">19-25ºC</h5>
                    <p class="card-text day-one">Wednesday</p>
                  </div>
                </div>
              </div>

              <div class="col-4">
                <div class="card next-days" style="width: 7rem">
                  <i class="fa-solid fa-sun next-days-icon"></i>
                  <div class="card-body">
                    <h5 class="card-title temperature-two">17-24ºC</h5>
                    <p class="card-text day-two">Thursday</p>
                  </div>
                </div>
              </div>

              <div class="col-4">
                <div class="card next-days" style="width: 7rem">
                  <i class="fa-solid fa-cloud-sun next-days-icon"></i>
                  <div class="card-body">
                    <h5 class="card-title temperature-three">16-22ºC</h5>
                    <p class="card-text day-three">Friday</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <div class="card next-days" style="width: 7rem">
                  <i class="fa-solid fa-cloud-sun-rain next-days-icon"></i>
                  <div class="card-body">
                    <h5 class="card-title temperature-four">17-23ºC</h5>
                    <p class="card-text day-four">Saturday</p>
                  </div>
                </div>
              </div>

              <div class="col-4">
                <div class="card next-days" style="width: 7rem">
                  <i class="fa-solid fa-cloud-showers-heavy next-days-icon"></i>
                  <div class="card-body">
                    <h5 class="card-title temperature-five">16-22ºC</h5>
                    <p class="card-text day-five">Sunday</p>
                  </div>
                </div>
              </div>

              <div class="col-4">
                <div class="card next-days" style="width: 7rem">
                  <i class="fa-solid fa-cloud-showers-heavy next-days-icon"></i>
                  <div class="card-body">
                    <h5 class="card-title temperature-six">17-24ºC</h5>
                    <p class="card-text day-six">Monday</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <a
          href="https://github.com/gabrielapcan/weather-app"
          target="_blank"
          class="link-to"
          >Open-source code</a
        >
        by
        <a
          href="http://www.linkedin.com/in/gabrielacanelas"
          target="_blank"
          class="link-to"
          >Gabriela Canelas</a
        >
        <br />
        <a
          href="https://www.flaticon.com/free-icons/sun"
          target="_blank"
          class="link-to"
          >Sun icons created by Freepik - Flaticon</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
