<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/16ca09898f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="row" id="#search-bar">
          <div class="col-10">
            <form>
              <div class="form-row align-items-center">
                <div class="row">
                  <div class="col-9">
                    <input
                      type="text"
                      autocomplete="off"
                      class="form-control mb-2"
                      id="new-location"
                      placeholder="New Location"
                    />
                  </div>
                  <div class="col-3">
                    <button
                      type="submit"
                      class="btn btn-primary mb-2"
                      id="submit-button"
                    >
                      Search
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="col-2 current-button">
            <i
              class="fa-solid fa-map-location-dot"
              id="current-location-button"
            ></i>
          </div>
        </div>

        <div class="row" id="main-section">
          <div class="col-md-4">
            <h1>
              <i class="fa-solid fa-location-dot location-icon"></i>
              <span class="currentCity" id="current-city"></span>
            </h1>

            <div class="row current-weather">
              <div class="col-5">
                <img src="" alt="" id="main-icon" />
              </div>
              <div class="col-7">
                <h2>
                  <span id="display-temp"></span>
                  <span class="unit">ยบC</span>
                </h2>
                <p id="min-max-today">
                  <span id="min-today"></span><span id="max-today"></span>ยบ
                </p>
              </div>
            </div>

            <ul class="weather-info">
              <li>
                <span id="current-date"></span
                ><small id="last-up"> (last update)</small>
              </li>
              <li>Sky: <span id="clouds-clear"></span></li>
              <li>Humidity: <span id="humidity"></span></li>
              <li>Wind: <span id="wind"></span></li>
            </ul>
          </div>

          <div class="col-md-8" id="weather-forecast"></div>
        </div>
      </main>
      <footer>
        Open-source code by Gabriela Canelas
        <a
          href="https://github.com/gabrielapcan/weather-app"
          target="_blank"
          class="link-to"
          ><i class="fa-brands fa-github"></i
        ></a>
        <a
          href="http://www.linkedin.com/in/gabrielacanelas"
          target="_blank"
          class="link-to"
          ><i class="fa-brands fa-linkedin"></i
        ></a>
        <br />
        Icons created by
        <a
          href="https://www.flaticon.com/free-icons/"
          title="sun icons"
          class="link-to"
          >Freepik - Flaticon</a
        >

        <div class="end-button">
          <button id="theme-switcher">Switch theme!</button>
        </div>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
